<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Story</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="container">
      <h1>Welcome to content page</h1>
      <h2>Book Name: {{.StoryTitle}}</h2>
      <h3 id="view_count"></h3>
      <h3>Total Views {{.Views}}</h3>
      <img src="{{.ImageLink}}" style="height: 300px;width: 400px" alt="{{.StoryTitle}}">
      <p>{{.StoryContent}}</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <script>

      $(document).ready(function () {
              const socket = io();
              console.log("Story title is ",{{.StoryTitle}})
              socket.emit("views",{{.StoryTitle}})

              socket.on("views",function (msg) {
                  console.log("live views ",msg)
                  $("#view_count").html("Current views  " + msg);
                  return false
              })
      }
      );




  </script>

</body>
</html>
